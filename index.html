<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Station Streaming</title>
    <meta
      name="description"
      content="Allow a station to continuously stream video and/or audio to all connected teachers and students. For more information and configuration, see:<br /><a href='https://github.com/edrys-labs/module-streaming' target='_blank'>https://github.com/edrys-labs/module-streaming</a>"
    />
    <meta name="show-in" content="station" />
    <meta
      name="module-config"
      content="{
        'stationConfig': {
          'video': {
            'type': boolean,
            'hint': 'if true, the station will stream video',
          },
          'audio': {
            'type': boolean,
            'hint': 'if true, the station will stream audio',
          },
          'mirrorX': {
            'type': boolean,
            'hint': 'Mirror the video horizontally',
          },
          'mirrorY': {
            'type': boolean,
            'hint': 'Mirror the video vertically',
          },
          'rotate': {
            'type': number,
            'hint': 'Rotate the video',
          },
        }
      }"
    />

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://edrys-test.netlify.app/edrys.js"></script>

    <script
      defer
      src="https://edrys-labs.github.io/module/vendor/alpine.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://edrys-labs.github.io/module/vendor/water.min.css"
    />

    <script>
      const moduleInstanceId = Date.now().toString() + Math.random().toString(36).substring(2, 9);

      // For server: remember the last selected camera device ID
      let lastSelectedCameraId = null;
      
      // For client: tracks currently displayed stream
      let currentDisplayedSessionId = null;
      // Track if user has manually selected a stream
      let userHasManuallySelectedStream = false;
      
      // Server-side controller
      let streamController = null;
      // Client-side subscription
      let streamSubscription = null;
      
      // Store and load camera preferences
      function saveLastCamera(deviceId) {
        try {
          localStorage.setItem('edrys-stream-last-camera', deviceId);
        } catch (e) {
          console.warn("Could not save camera preference:", e);
        }
      }
      
      function getLastCamera() {
        try {
          return localStorage.getItem('edrys-stream-last-camera');
        } catch (e) {
          return null;
        }
      }
      
      function applyVideoTransform(videoElement, settings) {
        videoElement.style.transform = `scaleX(${
          settings?.mirrorX ? -1 : 1
        }) scaleY(${settings?.mirrorY ? -1 : 1}) rotate(${
          settings?.rotate ?? 0
        }deg)`;
      }

      let activeStream = null;

      async function enumerateVideoDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        return devices.filter((device) => device.kind === "videoinput");
      }

      async function populateCameraOptions() {
        try {
          const videoDevices = await enumerateVideoDevices();
          const cameraSelect = document.getElementById("camera-select");
          
          cameraSelect.innerHTML = "";
          
          if (videoDevices.length === 0) {
            const option = document.createElement("option");
            option.text = "No cameras found";
            option.value = "";
            cameraSelect.add(option);
            return;
          }
          
          videoDevices.forEach((device) => {
            const option = document.createElement("option");
            option.text = device.label || `Camera ${cameraSelect.options.length + 1}`;
            option.value = device.deviceId;
            cameraSelect.add(option);
          });
          
          // Select the last used camera if available
          const lastCamera = getLastCamera();
          if (lastCamera && Array.from(cameraSelect.options).some(opt => opt.value === lastCamera)) {
            cameraSelect.value = lastCamera;
          }
        } catch (error) {
          console.error("Error enumerating video devices:", error);
        }
      }

      async function switchCamera(deviceId) {
        if (!deviceId) return;
        
        try {
          // Stop the current active stream
          if (activeStream) {
            activeStream.getTracks().forEach((track) => track.stop());
          }
          
          // Show the loader while we're switching
          const videoElement = document.getElementById("video");
          const loaderElement = document.getElementById("loader");
          loaderElement.classList.remove("hidden");
          
          // Create a new stream with the selected camera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              deviceId: { exact: deviceId },
            },
            audio: Edrys.module.stationConfig?.audio ?? true,
          });
          
          // Remember this camera choice
          lastSelectedCameraId = deviceId;
          saveLastCamera(deviceId);
          
          // Set the stream for local display
          activeStream = stream;
          videoElement.srcObject = stream;
          applyVideoTransform(videoElement, Edrys.module.stationConfig);
          loaderElement.classList.add("hidden");
          
          // If we already have a stream controller, use switchStream to replace tracks
          // instead of creating a new session
          if (streamController) {
            console.log("Using streamController.switchStream to replace tracks without creating a new session");
            streamController = streamController.switchStream(stream);
          } else {
            // Start a new stream
            console.log("Creating new stream with moduleInstanceId:", moduleInstanceId);
            streamController = await Edrys.sendStream(stream, moduleInstanceId);
          }
        } catch (error) {
          console.error("Error switching camera:", error);
        }
      }

      // Function to select and display a specific stream
      function selectStream(sessionId, isManualSelection = false) {
        if (!sessionId || sessionId === "" || !streamSubscription) {
          console.warn("Invalid session ID or no stream subscription available");
          return;
        }
        
        // Mark if this was a manual user selection
        if (isManualSelection) {
          userHasManuallySelectedStream = true;
          console.log(`User manually selected stream ${sessionId}`);
        }
        
        // Only switch if manual selection (from dropdown) or if we don't have a working stream
        const videoElement = document.getElementById('video');
        if (sessionId === currentDisplayedSessionId && videoElement.srcObject) {
          console.log(`Already displaying stream ${sessionId}, not switching`);
          return;
        }
        
        console.log(`Selecting stream with session ID: ${sessionId}`);
        currentDisplayedSessionId = sessionId;
        
        // Mark in UI that we're waiting for this stream
        const loaderElement = document.getElementById('loader');
        if (!videoElement.srcObject || videoElement.paused || videoElement.ended) {
          if (videoElement.srcObject) {
            const tracks = videoElement.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            videoElement.srcObject = null;
          }
          loaderElement.classList.remove('hidden');
        }
        
        // Request this specific stream via our streamSubscription
        streamSubscription.requestStream(sessionId);
      }

      // Update the stream selector dropdown with available streams
      function updateStreamSelector() {
        const streamSelector = document.getElementById('stream-selector');
        const streamSelectorContainer = document.getElementById('stream-selector-container');
        const streamInfo = document.getElementById('stream-info');
        
        if (!streamSelector || !streamSelectorContainer || !streamSubscription) return;
        
        // Always hide the stream selector on the server
        if (Edrys.role === "station") {
          streamSelectorContainer.classList.add("hidden");
          return;
        }
        
        // Get available streams from the subscription
        const availableStreams = streamSubscription.getAvailableStreams();
        
        // For clients, show selector if there are streams available
        if (availableStreams.size > 0) {
          streamSelectorContainer.classList.remove('hidden');
          
          if (streamInfo) {
            streamInfo.textContent = `${availableStreams.size} stream${availableStreams.size > 1 ? 's' : ''}`;
          }
          
          streamSelector.innerHTML = '';
          
          for (const [sessionId, streamInfo] of availableStreams.entries()) {
            const option = document.createElement('option');
            option.value = sessionId;
            option.text = `Stream ${sessionId.substring(sessionId.length - 4)} (${streamInfo.peerId})`;
            streamSelector.appendChild(option);
          }
          
          if (currentDisplayedSessionId && availableStreams.has(currentDisplayedSessionId)) {
            streamSelector.value = currentDisplayedSessionId;
          }
        } else {
          streamSelector.innerHTML = '<option value="">No streams available</option>';
          if (streamInfo) {
            streamInfo.textContent = '0 streams';
          }
        }
      }

      async function startServer() {
        const videoElement = document.getElementById("video");
        const loaderElement = document.getElementById("loader");
        const cameraControls = document.getElementById("camera-controls");
        const streamSelectorContainer = document.getElementById("stream-selector-container");
        
        if (streamSelectorContainer) {
          streamSelectorContainer.classList.add("hidden");
          streamSelectorContainer.style.display = "none";
        }
        
        applyVideoTransform(videoElement, Edrys.module.stationConfig);
        cameraControls.classList.remove("hidden");

        try {
          await navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then((stream) => {
              stream.getTracks().forEach((track) => track.stop());
            });

          await populateCameraOptions();

          const cameraSelect = document.getElementById("camera-select");
          const selectedDeviceId = cameraSelect.value || getLastCamera();
          
          if (selectedDeviceId) {
            console.log("Starting server with selected camera:", selectedDeviceId);
            switchCamera(selectedDeviceId);
          } else {
            console.log("Starting server with default camera");
            const stream = await navigator.mediaDevices.getUserMedia({
              video: Edrys.module.stationConfig?.video ?? true,
              audio: Edrys.module.stationConfig?.audio ?? true,
            });

            activeStream = stream;
            videoElement.srcObject = stream;
            loaderElement.classList.add("hidden");

            // Start streaming with moduleInstanceId
            console.log("Creating new stream with moduleInstanceId:", moduleInstanceId);
            streamController = await Edrys.sendStream(stream, moduleInstanceId);
          }
        } catch (error) {
          console.error("Error starting server:", error);
        }
      }

      function startClient() {
        const videoElement = document.getElementById("video");
        const loaderElement = document.getElementById("loader");
        const streamSelectorContainer = document.getElementById("stream-selector-container");
        
        // Initially hide selector until we have streams
        if (streamSelectorContainer) {
          streamSelectorContainer.classList.add("hidden");
        }
        
        // Create a network type indicator element
        const networkTypeIndicator = document.createElement('div');
        networkTypeIndicator.className = 'network-type-indicator';
        networkTypeIndicator.textContent = 'Detecting connection...';
        document.querySelector('.controls').appendChild(networkTypeIndicator);
        
        // Check connection type
        function updateNetworkTypeIndicator() {
          const connection = navigator.connection || navigator.mozConnection || 
                            navigator.webkitConnection || null;
          
          if (connection) {
            const type = connection.type || connection.effectiveType || 'unknown';
            const downlink = connection.downlink ? `${connection.downlink} Mbps` : 'unknown';
            networkTypeIndicator.textContent = `Network: ${type} (${downlink})`;
            
            // For cellular connections, show a warning
            if (type === 'cellular' || type === '4g' || type === '3g' || type === '2g') {
              networkTypeIndicator.classList.add('cellular');
              networkTypeIndicator.textContent += ' ⚠️';
              networkTypeIndicator.title = 'Mobile data connection detected. Video quality may be reduced.';
            } else {
              networkTypeIndicator.classList.remove('cellular');
              networkTypeIndicator.title = '';
            }
          } else {
            networkTypeIndicator.textContent = 'Network: unknown';
          }
        }
        
        // Update network type initially and on changes
        updateNetworkTypeIndicator();
        if (navigator.connection) {
          navigator.connection.addEventListener('change', updateNetworkTypeIndicator);
        }
        
        // Add low-bandwidth mode toggle button
        const lowBandwidthButton = document.createElement('button');
        lowBandwidthButton.className = 'low-bandwidth-button';
        lowBandwidthButton.textContent = '📱';
        lowBandwidthButton.title = 'Toggle low-bandwidth mode for cellular connections';
        lowBandwidthButton.onclick = function() {
          const videoTrack = videoElement.srcObject?.getVideoTracks()[0];
          if (videoTrack) {
            const isEnabled = !videoTrack.enabled;
            videoTrack.enabled = isEnabled;
            lowBandwidthButton.textContent = isEnabled ? '📱' : '🚫';
            lowBandwidthButton.classList.toggle('disabled', !isEnabled);
            
            // Show message
            const message = document.createElement('div');
            message.className = 'bandwidth-message';
            message.textContent = isEnabled ? 'Video enabled' : 'Video disabled (audio only)';
            document.body.appendChild(message);
            setTimeout(() => {
              document.body.removeChild(message);
            }, 3000);
          }
        };
        document.querySelector('.controls').appendChild(lowBandwidthButton);
        
        // Define connection timeout handler
        let connectionTimeout = setTimeout(() => {
          loaderElement.querySelector('.loader-text').textContent = 
            'Connection is taking longer than expected. This may be due to network restrictions. Trying alternative methods...';
          
          // If we're on mobile, show cellular optimization tip
          if (navigator.connection && 
              (navigator.connection.type === 'cellular' || 
               ['slow-2g', '2g', '3g'].includes(navigator.connection.effectiveType))) {
            const cellularTip = document.createElement('div');
            cellularTip.className = 'cellular-tip';
            cellularTip.innerHTML = 'Tip: You appear to be on a cellular connection. ' + 
                                   'You may want to use <button onclick="toggleLowBandwidthMode()">Low Bandwidth Mode</button>';
            loaderElement.appendChild(cellularTip);
          }
        }, 10000); // 10 seconds timeout
        
        Edrys.onStream((stream, settings, metadata) => {
          // Clear connection timeout
          clearTimeout(connectionTimeout);
          
          console.log("Received stream:", metadata);
          currentDisplayedSessionId = metadata.sessionId;
          
          // Stop any existing stream
          if (videoElement.srcObject) {
            try {
              videoElement.srcObject.getTracks().forEach(track => track.stop());
            } catch (e) {
              console.warn("Error stopping tracks:", e);
            }
          }
          
          // Apply the stream with enhanced error handling
          try {
            // Configure video element for better mobile experience
            videoElement.playsInline = true; // Prevent fullscreen on iOS
            videoElement.muted = false;
            videoElement.controls = true;
            videoElement.autoplay = true;
            
            // Apply the stream
            videoElement.srcObject = stream;
            applyVideoTransform(videoElement, settings);
            
            // Force play attempt with retry
            const attemptPlay = () => {
              videoElement.play().catch(err => {
                console.warn("Auto-play failed:", err);
                
                // Show play button for manual interaction
                if (err.name === 'NotAllowedError') {
                  const playButton = document.createElement('button');
                  playButton.className = 'manual-play-button';
                  playButton.innerHTML = '▶️ Tap to Play';
                  playButton.onclick = () => {
                    videoElement.play().then(() => {
                      document.body.removeChild(playButton);
                    }).catch(e => {
                      console.error("Manual play failed:", e);
                    });
                  };
                  document.body.appendChild(playButton);
                }
              });
            };
            
            attemptPlay();
          } catch (e) {
            console.error("Error setting video source:", e);
          }
          
          // When stream is loaded, hide the loader and notify the client handler
          videoElement.onloadeddata = function() {
            loaderElement.classList.add("hidden");
            if (metadata.hasLoadedCallback) {
              metadata.hasLoadedCallback();
            }
            
            // Update stream selector UI
            const streamSelector = document.getElementById('stream-selector');
            if (streamSelector && streamSelector.value !== metadata.sessionId) {
              streamSelector.value = metadata.sessionId;
            }
          };
          
          // Monitor stream stability
          let lastTimestamp = Date.now();
          let frameCounter = 0;
          
          videoElement.onplay = () => console.log("Video playback started");
          videoElement.onpause = () => console.log("Video paused");
          videoElement.onstalled = () => console.log("Video stalled");
          videoElement.onwaiting = () => console.log("Video waiting for data");
          
          // Track frame rate
          videoElement.requestVideoFrameCallback(function frameCallback(now, metadata) {
            frameCounter++;
            
            // Every second, check frame rate
            if (Date.now() - lastTimestamp > 1000) {
              const fps = frameCounter;
              console.log(`Current video FPS: ${fps}`);
              
              if (fps < 5 && videoElement.srcObject) {
                console.warn("Low frame rate detected, stream may be struggling");
              }
              
              frameCounter = 0;
              lastTimestamp = Date.now();
            }
            
            // Continue monitoring if we have a stream
            if (videoElement.srcObject) {
              videoElement.requestVideoFrameCallback(frameCallback);
            }
          });
          
        }).then(subscription => {
          streamSubscription = subscription;
          console.log("Stream subscription created");
          
          // Initialize the video element for monitoring
          if (subscription.initializeVideoElement) {
            subscription.initializeVideoElement(videoElement);
          }
          
          // Set up periodic updates for the stream selector
          setInterval(() => {
            updateStreamSelector();
          }, 5000);
          
          // Hide the timeout message if the loader is still visible
          setTimeout(() => {
            if (!loaderElement.classList.contains('hidden')) {
              loaderElement.querySelector('.loader-text').textContent = 'Still connecting... This may take longer on mobile networks.';
            }
          }, 15000);
        }).catch(error => {
          console.error("Error setting up stream subscription:", error);
          loaderElement.querySelector('.loader-text').textContent = 
            'Error connecting to stream. Please reload or try on WiFi instead of mobile data.';
        });
      }
      
      // Global function for toggling low bandwidth mode
      function toggleLowBandwidthMode() {
        const video = document.getElementById('video');
        const videoTrack = video.srcObject?.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          const button = document.querySelector('.low-bandwidth-button');
          if (button) {
            button.textContent = videoTrack.enabled ? '📱' : '🚫';
            button.classList.toggle('disabled', !videoTrack.enabled);
          }
        }
      }

      // Handle the reload button (only affect the current module instance)
      function reloadCurrentModule() {
        window.location.reload();
      }

      Edrys.onReady(() => {        
        if (Edrys.role === "station") {
          startServer();
        } else {
          startClient();
        }
      });

      Edrys.onMessage(({ subject }) => {
        if (subject === "reload") {
          setTimeout(
            () => {
              window.location.reload();
            },
            Edrys.role === "station" ? 100 : 1000
          );
        }
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        max-width: unset;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        overflow-y: auto;
      }

      video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        transform: scale(1, 1);
        background-color: #000; /* Black background to see video boundaries */
      }

      .controls {
        position: absolute;
        top: 22px;
        left: 22px;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 20px;
      }

      button {
        padding: 5px;
        border-radius: 4px;
      }

      select {
        padding: 8px;
        border-radius: 4px;
      }

      .loader-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        z-index: 10;
      }

      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loader-text {
        font-size: 18px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      .stream-selector-container {
        margin-left: 10px;
        display: flex;
        align-items: center;
        padding: 3px 6px;
        border-radius: 4px;
      }

      .stream-info {
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: 5px;
      }

      .network-type-indicator {
        font-size: 12px;
        padding: 3px 8px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 4px;
        margin-left: 10px;
      }
      
      .network-type-indicator.cellular {
        background: rgba(255, 150, 0, 0.7);
      }
      
      .low-bandwidth-button {
        font-size: 16px;
        padding: 5px 8px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 50%;
        margin-left: 5px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .low-bandwidth-button.disabled {
        background: rgba(255, 0, 0, 0.5);
      }
      
      .manual-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        z-index: 100;
      }
      
      .bandwidth-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 1000;
      }
      
      .cellular-tip {
        margin-top: 20px;
        padding: 10px;
        background: rgba(255, 165, 0, 0.3);
        border-radius: 8px;
        max-width: 80%;
      }
      
      @media (max-width: 768px) {
        .controls {
          flex-wrap: wrap;
        }
        
        .network-type-indicator {
          order: -1;
          margin-bottom: 5px;
          width: 100%;
          text-align: center;
          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="video" style="width: 100%" autoplay controls></video>
      <div id="loader" class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">
          Connecting to stream... (This may take a moment)
        </div>
      </div>
      <div class="controls">
        <button
          onclick="reloadCurrentModule()"
          title="Reload this camera module"
        >
          ⟳
        </button>
        <!-- Camera controls for stations only -->
        <div id="camera-controls" class="camera-controls hidden">
          <select id="camera-select" onchange="switchCamera(this.value)">
            <option value="">Loading cameras...</option>
          </select>
        </div>
        <!-- Stream selector for clients only -->
        <div id="stream-selector-container" class="stream-selector-container hidden">
          <select id="stream-selector" onchange="selectStream(this.value, true)" title="Select camera stream">
            <option value="">No streams available</option>
          </select>
          <span id="stream-info" class="stream-info"></span>
        </div>
      </div>
    </div>
  </body>
</html>
